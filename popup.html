<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Message Splitter</title>
    <style>
        body { width: 200px; }
        textarea { width: 100%; height: 100px; }
        button { width: 100%; }
    </style>
</head>
<body>
    <textarea id="inputText" placeholder="Enter your text here..."></textarea>
    <label for="paragraphsPerChunk">Paragraphs per chunk:</label>
    <input type="number" id="paragraphsPerChunk" min="1" value="50">
    <button id="submitBtn">Submit</button>
    <script src="popup.js"></script>
</body>
</html>
